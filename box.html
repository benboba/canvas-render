<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style>
		body {
			margin: 0;
		}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="800" height="600"></canvas>
		<script src="../simpleanime/simpleanime.js"></script>
		<script src="Class.js"></script>
		<script src="CanvasBase.js"></script>
		<script src="CanvasDOM.js"></script>
		<script src="CanvasRender.js"></script>
		<script>
			render = new CanvasRender(document.getElementById('mycanvas'));
			
			var div = new Class.dom.Box({
				bgColor : '#cccccc',
				//borderWidth : 10,
				//borderColor : ['rgba(0,0,0,0.3)', 'rgba(255,128,0,0.5)'],
				boxOrient : 'vertical',
				//display : 'box',
				height : '100%',
				overflow : 'auto'
			});
			div.addEventListener('tap', function(ev) {
				console.log(1);
			});
			div.scrollTop = 20;
			render.stage.appendChild(div);
			
			var div1 = new Class.dom.Box({
				bgColor : 'red',
				height : 100,
				margin : '1%',
				padding : '15',
				overflow : 'hidden',
				//width : 100
			});
			div1.scrollTop = 30;
			div.appendChild(div1);
			
			var div2 = new Class.dom.Box({
				bgColor : 'yellow',
				height : 100,
				width : 100
			});
			div1.appendChild(div2);
			
			var div3 = new Class.dom.Box({
				bgColor : 'blue',
				boxFlex : 1,
				fontSize : 18,
				height : 5000,
				margin : '5%',
				padding : 20
			});
			div.appendChildAt(div3, 1);
			
			var img = new Class.display.Image({
				src : 'http://p8.qhimg.com/t013b1b8feff8a6d93d.png'
			});
			img.addEventListener('tap', function(ev) {
				console.log(2);
			});
			div3.appendChild(img);
			div1.setStyle({
				height : 200
			});
		</script>
	</body>
</html>
